apiVersion: v1
kind: Service
metadata:
  name: {{ include "legal-api.fullname" . }}
  labels:
    {{- include "legal-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
      name: flask
  selector:
    {{- include "legal-api.selectorLabels" . | nindent 4 }}
